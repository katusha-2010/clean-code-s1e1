<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix: how to make decisions">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="heading">Add Item</h3>
        <div class="add-section__block">
          <input type="text" id="new-task" class="input input_text task">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox">
            <span class="task list__item-block">Pay Bills</span>
            <input type="text" class="input input_text task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete btn-delete">
              <img class="btn-delete__image" src="./remove.svg" alt="Button delete">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="input input_checkbox">
            <span class="task list__item-block">Go Shopping</span>
            <input type="text" value="Go Shopping" class="input input_text task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete btn-delete">
              <img class="btn-delete__image" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>      
      <section class="completed-section">
        <h3 class="heading">Completed</h3>
        <ul class="list completed-section__list" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox" checked>
            <span class="task list__item-block">See the Doctor</span>
            <input type="text" class="input input_text task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete btn-delete">
              <img class="btn-delete__image" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
