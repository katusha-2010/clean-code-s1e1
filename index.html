<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section">
        <h3 class="heading">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <span class="label task">Pay Bills</span>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <span class="label task">Go Shopping</span>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="input" checked>
          <span class="label task">See the Doctor</span>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
